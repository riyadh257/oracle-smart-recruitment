<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font-family: 'Cairo', sans-serif; direction: rtl; }
      .slide-container { 
        width: 1280px; 
        min-height: 720px; 
        background: linear-gradient(135deg, #ffffff 0%, #f0f9ff 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }
      .decorative-circle-1 {
        position: absolute;
        top: -100px;
        right: -100px;
        width: 400px;
        height: 400px;
        border-radius: 50%;
        background: linear-gradient(135deg, #3b82f6 0%, #1e3a8a 100%);
        opacity: 0.1;
      }
      .decorative-circle-2 {
        position: absolute;
        bottom: -80px;
        left: -80px;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        opacity: 0.1;
      }
      .decorative-line {
        position: absolute;
        top: 50%;
        left: 100px;
        width: 4px;
        height: 200px;
        background: linear-gradient(180deg, #10b981 0%, #3b82f6 100%);
        transform: translateY(-50%);
        border-radius: 2px;
      }
      .content-wrapper {
        text-align: center;
        z-index: 10;
        max-width: 900px;
      }
      .icon-container {
        margin-bottom: 30px;
      }
      .main-icon {
        font-size: 80px;
        background: linear-gradient(135deg, #10b981 0%, #3b82f6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .main-title {
        font-size: 64px;
        font-weight: 700;
        color: #1e3a8a;
        margin-bottom: 25px;
        line-height: 1.2;
      }
      .thank-you-message {
        font-size: 24px;
        color: #1f2937;
        margin-bottom: 30px;
        line-height: 1.6;
      }
      .highlight {
        color: #3b82f6;
        font-weight: 600;
      }
      .divider {
        width: 200px;
        height: 3px;
        background: linear-gradient(90deg, transparent 0%, #3b82f6 50%, transparent 100%);
        margin: 30px auto;
      }
      .questions-section {
        margin-bottom: 35px;
      }
      .questions-title {
        font-size: 28px;
        font-weight: 700;
        color: #1e3a8a;
        margin-bottom: 15px;
      }
      .questions-icon {
        font-size: 40px;
        color: #10b981;
        margin-bottom: 10px;
      }
      .contact-info {
        display: flex;
        justify-content: center;
        gap: 50px;
        margin-top: 30px;
      }
      .contact-item {
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 18px;
        color: #4b5563;
      }
      .contact-icon {
        font-size: 24px;
        color: #3b82f6;
      }
      .footer-text {
        font-size: 16px;
        color: #6b7280;
        margin-top: 35px;
      }
      .system-name {
        color: #1e3a8a;
        font-weight: 600;
      }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="decorative-circle-1"></div>
        <div class="decorative-circle-2"></div>
        <div class="decorative-line"></div>
        
        <div class="content-wrapper">
            <div class="icon-container">
                <i class="fas fa-check-circle main-icon"></i>
            </div>
            
            <h1 class="main-title">شكراً لكم</h1>
            
            <p class="thank-you-message">
                نتطلع للعمل معكم لتحويل عمليات التوظيف في مؤسستكم<br>
                من خلال <span class="highlight">نظام Oracle للتوظيف الذكي</span>
            </p>
            
            <div class="divider"></div>
            
            <div class="questions-section">
                <div class="questions-icon">
                    <i class="fas fa-comments"></i>
                </div>
                <h2 class="questions-title">نرحب بأسئلتكم واستفساراتكم</h2>
            </div>
            
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-envelope contact-icon"></i>
                    <span>info@oracle-recruitment.com</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-globe contact-icon"></i>
                    <span>www.oracle-recruitment.com</span>
                </div>
            </div>
            
            <p class="footer-text">
                <span class="system-name">Oracle Smart Recruitment System</span> - تحويل مستقبل التوظيف
            </p>
        </div>
    </div>
</body>
</html>
