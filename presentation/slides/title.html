<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      
      .slide-container { 
        width: 1280px; 
        min-height: 720px; 
        background: #FFFFFF;
        font-family: 'Inter', sans-serif;
        position: relative;
        overflow: hidden;
      }
      
      .content-wrapper {
        display: grid;
        grid-template-columns: 1.2fr 1fr;
        min-height: 720px;
        position: relative;
      }
      
      .left-section {
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding-top: 80px;
        padding-left: 80px;
        padding-right: 40px;
        position: relative;
        z-index: 2;
      }
      
      .accent-bar {
        width: 120px;
        height: 6px;
        background: linear-gradient(90deg, #0066CC 0%, #FF6B35 100%);
        margin-bottom: 40px;
      }
      
      .main-title {
        font-size: 72px;
        font-weight: 700;
        color: #1a1a1a;
        line-height: 1.1;
        margin-bottom: 24px;
      }
      
      .title-highlight {
        color: #0066CC;
      }
      
      .subtitle {
        font-size: 28px;
        font-weight: 500;
        color: #0066CC;
        margin-bottom: 16px;
      }
      
      .tagline {
        font-size: 18px;
        font-weight: 400;
        color: #666666;
        line-height: 1.6;
      }
      
      .geometric-accent {
        position: absolute;
        bottom: 60px;
        left: 80px;
        width: 80px;
        height: 80px;
        border: 3px solid #FF6B35;
        transform: rotate(45deg);
        opacity: 0.3;
      }
      
      .right-section {
        position: relative;
        overflow: hidden;
      }
      
      .hero-image {
        width: 100%;
        height: 720px;
        object-fit: cover;
        object-position: center;
      }
      
      .image-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, rgba(0, 102, 204, 0.1) 0%, transparent 50%);
      }
      
      .diagonal-accent {
        position: absolute;
        top: 0;
        left: -50px;
        width: 100px;
        height: 100%;
        background: linear-gradient(180deg, #0066CC 0%, #FF6B35 100%);
        transform: skewX(-10deg);
        opacity: 0.15;
      }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="content-wrapper">
            <div class="left-section">
                <div class="accent-bar"></div>
                <h1 class="main-title">
                    <span class="title-highlight">Oracle</span><br>
                    Smart Recruitment<br>
                    System
                </h1>
                <p class="subtitle">AI-Powered Talent Acquisition Platform</p>
                <p class="tagline">Transform Your Hiring with Intelligence</p>
                <div class="geometric-accent"></div>
            </div>
            
            <div class="right-section">
                <div class="diagonal-accent"></div>
                <img src="/home/ubuntu/oracle-smart-recruitment/presentation/assets/recruitment-team.jpg" alt="Professional recruitment team" class="hero-image">
                <div class="image-overlay"></div>
            </div>
        </div>
    </div>
</body>
</html>
