<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font-family: 'Cairo', sans-serif; }
      .slide-container { 
        width: 1280px; 
        min-height: 720px; 
        background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }
      
      .decorative-circle {
        position: absolute;
        border-radius: 50%;
        opacity: 0.1;
      }
      
      .circle-1 {
        width: 400px;
        height: 400px;
        background: #60A5FA;
        top: -150px;
        right: -150px;
      }
      
      .circle-2 {
        width: 300px;
        height: 300px;
        background: #10B981;
        bottom: -100px;
        left: -100px;
      }
      
      .circle-3 {
        width: 200px;
        height: 200px;
        background: #8B5CF6;
        top: 50%;
        left: 100px;
        transform: translateY(-50%);
      }
      
      .content-wrapper {
        text-align: center;
        z-index: 10;
        max-width: 900px;
      }
      
      .icon-container {
        margin-bottom: 30px;
      }
      
      .main-icon {
        font-size: 80px;
        color: #60A5FA;
        text-shadow: 0 0 30px rgba(96, 165, 250, 0.5);
      }
      
      .title {
        font-size: 56px;
        font-weight: 800;
        color: #E2E8F0;
        margin-bottom: 20px;
        line-height: 1.3;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      }
      
      .title-highlight {
        color: #60A5FA;
      }
      
      .subtitle {
        font-size: 28px;
        font-weight: 600;
        color: #94A3B8;
        margin-bottom: 40px;
        line-height: 1.5;
      }
      
      .tagline {
        font-size: 18px;
        color: #10B981;
        font-weight: 600;
        letter-spacing: 1px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }
      
      .tagline i {
        font-size: 20px;
      }
      
      .bottom-accent {
        position: absolute;
        bottom: 40px;
        display: flex;
        gap: 40px;
        color: #64748B;
        font-size: 14px;
      }
      
      .accent-item {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      
      .accent-item i {
        color: #60A5FA;
        font-size: 16px;
      }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="decorative-circle circle-1"></div>
        <div class="decorative-circle circle-2"></div>
        <div class="decorative-circle circle-3"></div>
        
        <div class="content-wrapper">
            <div class="icon-container">
                <i class="fas fa-brain main-icon"></i>
            </div>
            
            <h1 class="title">
                نظام التوظيف الذكي <span class="title-highlight">Oracle</span>
            </h1>
            
            <p class="subtitle">
                حلول توظيف مدعومة بالذكاء الاصطناعي
            </p>
            
            <div class="tagline">
                <i class="fas fa-sparkles"></i>
                <span>مستقبل التوظيف يبدأ هنا</span>
            </div>
        </div>
        
        <div class="bottom-accent">
            <div class="accent-item">
                <i class="fas fa-robot"></i>
                <span>تحليل ذكي</span>
            </div>
            <div class="accent-item">
                <i class="fas fa-chart-line"></i>
                <span>تقييم دقيق</span>
            </div>
            <div class="accent-item">
                <i class="fas fa-clock"></i>
                <span>توفير الوقت</span>
            </div>
        </div>
    </div>
</body>
</html>
