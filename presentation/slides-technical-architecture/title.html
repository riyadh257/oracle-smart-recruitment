<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      .slide-container { 
        width: 1280px; 
        min-height: 720px; 
        background: #0a1628;
        font-family: 'Inter', sans-serif;
        position: relative;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .grid-pattern {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.1;
        background-image: 
          linear-gradient(#60a5fa 1px, transparent 1px),
          linear-gradient(90deg, #60a5fa 1px, transparent 1px);
        background-size: 40px 40px;
      }
      
      .geometric-accent {
        position: absolute;
        border: 2px solid #3b82f6;
        opacity: 0.3;
      }
      
      .accent-1 {
        top: 60px;
        left: 80px;
        width: 120px;
        height: 120px;
        border-radius: 50%;
      }
      
      .accent-2 {
        top: 100px;
        right: 100px;
        width: 150px;
        height: 150px;
        transform: rotate(45deg);
      }
      
      .accent-3 {
        bottom: 80px;
        left: 120px;
        width: 100px;
        height: 100px;
        clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
      }
      
      .accent-4 {
        bottom: 60px;
        right: 150px;
        width: 80px;
        height: 80px;
        border-radius: 50%;
      }
      
      .circuit-line {
        position: absolute;
        height: 2px;
        background: linear-gradient(90deg, transparent, #10b981, transparent);
        opacity: 0.4;
      }
      
      .line-1 {
        top: 200px;
        left: 0;
        width: 400px;
      }
      
      .line-2 {
        bottom: 180px;
        right: 0;
        width: 500px;
      }
      
      .content {
        position: relative;
        z-index: 10;
        text-align: center;
        padding-top: 40px;
      }
      
      .title {
        font-size: 72px;
        font-weight: 800;
        color: #60a5fa;
        margin-bottom: 24px;
        letter-spacing: -1px;
        line-height: 1.1;
      }
      
      .subtitle {
        font-size: 36px;
        font-weight: 600;
        color: #e2e8f0;
        margin-bottom: 16px;
        letter-spacing: 0.5px;
      }
      
      .tagline {
        font-size: 22px;
        font-weight: 400;
        color: #94a3b8;
        margin-top: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
      }
      
      .icon-tech {
        color: #10b981;
        font-size: 24px;
      }
      
      .divider {
        width: 200px;
        height: 3px;
        background: linear-gradient(90deg, transparent, #3b82f6, transparent);
        margin: 32px auto;
      }
    </style>
</head>
<body>
    <div class="slide-container">
      <div class="grid-pattern"></div>
      
      <div class="geometric-accent accent-1"></div>
      <div class="geometric-accent accent-2"></div>
      <div class="geometric-accent accent-3"></div>
      <div class="geometric-accent accent-4"></div>
      
      <div class="circuit-line line-1"></div>
      <div class="circuit-line line-2"></div>
      
      <div class="content">
        <div class="title">Oracle Smart<br>Recruitment System</div>
        <div class="divider"></div>
        <div class="subtitle">Technical Architecture</div>
        <div class="tagline">
          <i class="fas fa-microchip icon-tech"></i>
          AI-Powered B2B SaaS Platform
          <i class="fas fa-network-wired icon-tech"></i>
        </div>
      </div>
    </div>
</body>
</html>
