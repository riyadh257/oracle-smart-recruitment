<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Your Hiring Today</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: linear-gradient(135deg, #0A1929 0%, #1A2332 100%);
            font-family: 'Inter', sans-serif;
            color: #E8EEF2;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .content-wrapper {
            width: 100%;
            max-width: 1120px;
            text-align: center;
        }
        
        .page-heading {
            font-size: 56px;
            font-weight: 700;
            color: #00D4FF;
            line-height: 1.2;
            margin-bottom: 20px;
        }
        
        .value-proposition {
            font-size: 20px;
            font-weight: 400;
            color: rgba(232, 238, 242, 0.8);
            line-height: 1.5;
            margin-bottom: 48px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .roi-metrics {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 48px;
            margin-bottom: 40px;
        }
        
        .metric-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .metric-number {
            font-size: 72px;
            font-weight: 700;
            color: #00D4FF;
            line-height: 1;
            margin-bottom: 12px;
        }
        
        .metric-label {
            font-size: 18px;
            font-weight: 500;
            color: rgba(232, 238, 242, 0.9);
            line-height: 1.3;
        }
        
        .social-proof {
            font-size: 22px;
            font-weight: 600;
            color: #7B61FF;
            margin-bottom: 48px;
            padding-top: 24px;
            border-top: 1px solid rgba(0, 212, 255, 0.2);
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .next-steps {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .step-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 14px;
        }
        
        .step-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #00D4FF 0%, #0066FF 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: #0A1929;
        }
        
        .step-label {
            font-size: 18px;
            font-weight: 600;
            color: #E8EEF2;
            line-height: 1.3;
        }
        
        .accent-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #00D4FF 0%, #0066FF 50%, #7B61FF 100%);
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="content-wrapper">
            <h1 class="page-heading">Transform Your Hiring Today</h1>
            
            <p class="value-proposition">
                Comprehensive end-to-end AI recruitment solution with proven enterprise scalability
            </p>
            
            <div class="roi-metrics">
                <div class="metric-item">
                    <div class="metric-number">38%</div>
                    <div class="metric-label">Faster Hiring</div>
                </div>
                
                <div class="metric-item">
                    <div class="metric-number">33%</div>
                    <div class="metric-label">Cost Reduction</div>
                </div>
                
                <div class="metric-item">
                    <div class="metric-number">92%</div>
                    <div class="metric-label">Better Fit</div>
                </div>
            </div>
            
            <div class="social-proof">
                Join 87% of companies using AI recruitment technology
            </div>
            
            <div class="next-steps">
                <div class="step-item">
                    <div class="step-icon">
                        <i class="fas fa-calendar-check"></i>
                    </div>
                    <div class="step-label">Schedule a Demo</div>
                </div>
                
                <div class="step-item">
                    <div class="step-icon">
                        <i class="fas fa-rocket"></i>
                    </div>
                    <div class="step-label">Start Pilot Program</div>
                </div>
                
                <div class="step-item">
                    <div class="step-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="step-label">Full Deployment</div>
                </div>
            </div>
        </div>
        
        <div class="accent-bar"></div>
    </div>
</body>
</html>
