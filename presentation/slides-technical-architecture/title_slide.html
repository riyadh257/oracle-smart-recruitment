<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      
      .slide-container { 
        width: 1280px; 
        min-height: 720px; 
        background: linear-gradient(135deg, #0A0E27 0%, #1a1f3a 100%);
        position: relative;
        overflow: hidden;
        font-family: 'Inter', sans-serif;
        display: flex;
        align-items: center;
      }
      
      .content-wrapper {
        width: 60%;
        padding-top: 80px;
        padding-left: 80px;
        padding-right: 40px;
        z-index: 10;
        position: relative;
      }
      
      .main-title {
        font-size: 72px;
        font-weight: 800;
        color: #E0E7FF;
        line-height: 1.1;
        margin-bottom: 20px;
        letter-spacing: -1px;
      }
      
      .subtitle {
        font-size: 36px;
        font-weight: 600;
        color: #3B82F6;
        margin-bottom: 30px;
        letter-spacing: 0.5px;
      }
      
      .tagline {
        font-size: 24px;
        font-weight: 400;
        color: #94A3B8;
        line-height: 1.5;
        margin-bottom: 50px;
      }
      
      .meta-info {
        font-size: 18px;
        color: #64748b;
        font-weight: 300;
      }
      
      .geometric-section {
        position: absolute;
        right: 0;
        top: 0;
        width: 40%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .hexagon {
        position: absolute;
        width: 120px;
        height: 138px;
        background: linear-gradient(135deg, #3B82F6 0%, #8B5CF6 100%);
        clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        opacity: 0.15;
      }
      
      .hex-1 {
        top: 100px;
        right: 150px;
        transform: rotate(15deg);
      }
      
      .hex-2 {
        top: 300px;
        right: 250px;
        width: 80px;
        height: 92px;
        opacity: 0.2;
        transform: rotate(-20deg);
      }
      
      .hex-3 {
        bottom: 150px;
        right: 180px;
        width: 100px;
        height: 115px;
        opacity: 0.1;
        transform: rotate(30deg);
      }
      
      .circuit-line {
        position: absolute;
        background: linear-gradient(90deg, transparent 0%, #3B82F6 50%, transparent 100%);
        height: 2px;
        opacity: 0.3;
      }
      
      .line-1 {
        width: 300px;
        top: 200px;
        right: 100px;
        transform: rotate(-15deg);
      }
      
      .line-2 {
        width: 250px;
        top: 450px;
        right: 150px;
        transform: rotate(10deg);
      }
      
      .circuit-node {
        position: absolute;
        width: 8px;
        height: 8px;
        background: #8B5CF6;
        border-radius: 50%;
        box-shadow: 0 0 10px #8B5CF6;
      }
      
      .node-1 { top: 195px; right: 250px; }
      .node-2 { top: 450px; right: 300px; }
      .node-3 { bottom: 200px; right: 200px; }
      
      .accent-bar {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(90deg, #3B82F6 0%, #8B5CF6 100%);
      }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="content-wrapper">
            <div class="main-title">Oracle Smart<br>Recruitment<br>System</div>
            <div class="subtitle">Technical Architecture</div>
            <div class="tagline">Enterprise-Grade AI-Powered<br>Recruitment Platform</div>
            <div class="meta-info">
                <i class="fas fa-calendar"></i> December 2025 | Version 1.0
            </div>
        </div>
        
        <div class="geometric-section">
            <div class="hexagon hex-1"></div>
            <div class="hexagon hex-2"></div>
            <div class="hexagon hex-3"></div>
            <div class="circuit-line line-1"></div>
            <div class="circuit-line line-2"></div>
            <div class="circuit-node node-1"></div>
            <div class="circuit-node node-2"></div>
            <div class="circuit-node node-3"></div>
        </div>
        
        <div class="accent-bar"></div>
    </div>
</body>
</html>
