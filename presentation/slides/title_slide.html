<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oracle Smart Recruitment System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #0A1628;
            position: relative;
            overflow: hidden;
        }
        
        .content-wrapper {
            position: relative;
            width: 100%;
            height: 720px;
            display: flex;
            align-items: center;
        }
        
        .left-content {
            width: 55%;
            padding-left: 80px;
            padding-right: 40px;
            z-index: 2;
        }
        
        .title {
            font-size: 56px;
            font-weight: 700;
            color: #00D4FF;
            line-height: 1.2;
            margin-bottom: 24px;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            font-size: 28px;
            font-weight: 500;
            color: #E8EDF2;
            line-height: 1.4;
            opacity: 0.9;
        }
        
        .tagline {
            position: absolute;
            bottom: 60px;
            left: 80px;
            font-size: 16px;
            color: #6366F1;
            font-weight: 500;
        }
        
        .geometric-overlay {
            position: absolute;
            right: 0;
            top: 0;
            width: 50%;
            height: 100%;
            z-index: 1;
        }
        
        .hexagon {
            position: absolute;
            width: 120px;
            height: 138px;
            background: #6366F1;
            opacity: 0.1;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }
        
        .hex-1 {
            top: 80px;
            right: 200px;
            opacity: 0.15;
        }
        
        .hex-2 {
            top: 240px;
            right: 120px;
            width: 140px;
            height: 161px;
            background: #00D4FF;
            opacity: 0.12;
        }
        
        .hex-3 {
            top: 420px;
            right: 280px;
            width: 100px;
            height: 115px;
            opacity: 0.08;
        }
        
        .hex-4 {
            top: 160px;
            right: 380px;
            width: 80px;
            height: 92px;
            background: #10B981;
            opacity: 0.1;
        }
        
        .circuit-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00D4FF, transparent);
            opacity: 0.3;
        }
        
        .line-1 {
            top: 150px;
            right: 100px;
            width: 300px;
            transform: rotate(-15deg);
        }
        
        .line-2 {
            top: 350px;
            right: 150px;
            width: 250px;
            transform: rotate(25deg);
        }
        
        .line-3 {
            top: 500px;
            right: 200px;
            width: 200px;
            transform: rotate(-10deg);
        }
        
        .dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #00D4FF;
            border-radius: 50%;
            box-shadow: 0 0 12px #00D4FF;
        }
        
        .dot-1 { top: 120px; right: 250px; }
        .dot-2 { top: 300px; right: 180px; }
        .dot-3 { top: 480px; right: 320px; }
        .dot-4 { top: 200px; right: 400px; animation: pulse 2s infinite; }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.5); }
        }
        
        .accent-bar {
            position: absolute;
            left: 80px;
            top: 50%;
            transform: translateY(-50%);
            width: 6px;
            height: 180px;
            background: linear-gradient(180deg, #6366F1, #00D4FF, #10B981);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="content-wrapper">
            <div class="accent-bar"></div>
            
            <div class="left-content">
                <h1 class="title">Oracle Smart<br>Recruitment<br>System</h1>
                <p class="subtitle">AI-Powered Intelligent Hiring Platform</p>
            </div>
            
            <div class="geometric-overlay">
                <div class="hexagon hex-1"></div>
                <div class="hexagon hex-2"></div>
                <div class="hexagon hex-3"></div>
                <div class="hexagon hex-4"></div>
                
                <div class="circuit-line line-1"></div>
                <div class="circuit-line line-2"></div>
                <div class="circuit-line line-3"></div>
                
                <div class="dot dot-1"></div>
                <div class="dot dot-2"></div>
                <div class="dot dot-3"></div>
                <div class="dot dot-4"></div>
            </div>
        </div>
        
        <div class="tagline">Transforming Recruitment with Artificial Intelligence</div>
    </div>
</body>
</html>
